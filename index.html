<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home del Quiz</title>
    <link rel="stylesheet" href="stile.css">

</head>

<body>


    <div class="container-home">
        <h1 id="statistiche" class="no-copy">Benvenuto al Quiz!</h1>

        <div class="quiz-select">
            <label for="quiz-type" class="no-copy">Scegli il tipo di quiz:</label>
            <select id="quiz-type" name="quiz-type">
                <option value="default">SCEGLI ARGOMENTO</option>
                <option value="attualità">ATTUALITÀ</option>
                <option value="storia">STORIA</option>
                <option value="anime">CULTURA ANIME & MANGA</option>
                <option value="videogiochi">MONDO DEL GAMING</option>
                <option value="film">CULTURA FILM & SERIE TV</option>
                <option value="musica">MUSICA</option>

            </select>
            <h3 id="obbligation"></h3>
        </div>

        <button id="start-button" class="no-copy">Inizia il Quiz</button>
    </div>

    <script src="home.js">


    </script>
</body>

</html>
